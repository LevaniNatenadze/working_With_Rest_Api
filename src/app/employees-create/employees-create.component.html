<div class="container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="name.."
        [(ngModel)]="employeeDetails.name"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="employeeDetails.email"
      >
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        [(ngModel)]="employeeDetails.phone"
      >
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee()">Create Employee</button>
    </div>
  </div>
</div>
