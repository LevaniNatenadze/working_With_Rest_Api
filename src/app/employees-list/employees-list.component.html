<div class="text-center" *ngIf="Employees.length == 0">
  <h4>There is no employee added yet!</h4>
  <button class="btn btn-outline-primary" routerLink="/employees-create">Add Employee</button>
</div>

<div *ngIf="Employees.length !== 0">
  <h3 class="mb-3 text-center">Employee list</h3>

  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employees">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phone}}</td>
          <td>
            <span role="button" class="edit btn btn-primary" routerLink="/employee-edit/{{employee.id}}">Edit</span>
            <span role="button" class="delete ml-3 btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
